{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-kanban me-2"></i>
                Task Management
            </a>
            
            <div class="user-info">
                <p class="username">John Doe</p>
                <form id="logout-form" method="POST" action="/logout/">
                    {% csrf_token %}
                <button class="btn btn-logout" type="submit" title="Logout">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Logout
                </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Welcome Section -->
            <div class="content-card">
                <div class="welcome-section">
                    <h1 class="welcome-title">Welcome back, John!</h1>
                    <p class="welcome-subtitle">Ready to manage your tasks efficiently?</p>
                </div>
            </div>

            <!-- Task List Section Placeholder -->
            <div class="content-card">
                {% include "partials/tasks_table.html" %}
            </div>
        </div>
    </div>

</body>
</html>
