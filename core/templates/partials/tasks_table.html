<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Assigned To</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ task.assigned_to.email }}</td>
          <td>{{ task.due_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
